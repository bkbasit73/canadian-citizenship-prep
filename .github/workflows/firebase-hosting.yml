name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - main  # runs every time you push to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Expo Web (export)
      - name: Build Expo Web
        run: npx expo export --platform web

      # 5️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"  # automatic GitHub auth
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CANADIAN_CITIZENSHIP_PRE_8569C }}"
          channelId: live
          projectId: canadian-citizenship-pre-8569c
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
